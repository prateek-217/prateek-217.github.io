<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/icon.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/icon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/icon.png' | relative_url }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% seo %}
</head>
<body>
    <!-- CodePen Starfield -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                <img src="{{ '/assets/images/icon.png' | relative_url }}" alt="Logo" class="nav-logo-icon">
                {{ site.author.name }}
            </a>
            
            <div class="nav-menu" id="nav-menu">
                <a href="{{ '/experience' | relative_url }}" class="nav-link">Experience</a>
                <a href="{{ '/education' | relative_url }}" class="nav-link">Education</a>
                <!-- <a href="{{ '/project' | relative_url }}" class="nav-link">Projects</a> -->
                <a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a>
                <a href="{{ '/contact' | relative_url }}" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
                <div class="social-links">
                    <a href="mailto:{{ site.author.email }}" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/prateek-rajput/" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/prateek-217" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
