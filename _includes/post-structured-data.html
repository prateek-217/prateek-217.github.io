<!-- Structured Data for Article -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title }}",
    "author": {
        "@type": "Person",
        "name": "{{ page.author | default: site.author.name }}"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "dateModified": "{{ page.last_modified_at | date_to_xmlschema | default: page.date | date_to_xmlschema }}",
    "publisher": {
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "url": "{{ site.url }}"
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ page.url | absolute_url }}"
    },
    "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
    "image": "{{ page.image | default: '/assets/images/profile.jpg' | absolute_url }}",
    "url": "{{ page.url | absolute_url }}"
}
</script>
